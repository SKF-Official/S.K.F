    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #5a4a6f;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .navbar-logo {
            width: 100px;
            height: 100px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .navbar-links {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .navbar-links a {
            color: #bea8c4;
            font-family: Georgia, serif;
            font-size: 18px;
            text-decoration: none;
            font-style: italic;
            cursor: pointer;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .navbar-links a:hover {
            color: #d4c5e0;
        }
        
        /* Tablet Screens */
        @media (min-width: 768px) {
            .navbar {
                padding: 15px 30px;
                gap: 30px;
            }
            
            .navbar-logo {
                width: 120px;
                height: 120px;
            }
            
            .navbar-links {
                gap: 25px;
            }
            
            .navbar-links a {
                font-size: 24px;
            }
        }
        
        /* Desktop Screens */
        @media (min-width: 1024px) {
            .navbar-logo {
                width: 150px;
                height: 150px;
            }
            
            .navbar-links {
                gap: 30px;
            }
            
            .navbar-links a {
                font-size: 30px;
            }
        }
    </style>
</head>
