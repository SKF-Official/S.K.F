    <script>
        const video = document.getElementById('rensonfolds-video');
        const navbar = document.getElementById('navbar');
        const navbarLogo = document.getElementById('navbar-logo');
        const navLinks = navbar.querySelectorAll('a[href]');
        
        let isScrolled = false;
        
        // Handle scroll events
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                if (!isScrolled) {
                    isScrolled = true;
                    // Make navbar thin with full opacity
                    video.pause();
                    navbar.style.padding = '3px 10px';
                    navbarLogo.style.width = '40px';
                    navbarLogo.style.height = '40px';
                    navLinks.forEach(link => {
                        link.style.fontSize = '14px';
                    });
                    navbar.style.opacity = '1';
                }
            } else {
                if (isScrolled) {
                    isScrolled = false;
                    // Reset navbar to normal state with 70% opacity while video visible
                    video.play();
                    navbar.style.padding = '3px 10px';
                    navbarLogo.style.width = '80px';
                    navbarLogo.style.height = '80px';
                    navLinks.forEach(link => {
                        link.style.fontSize = '18px';
                    });
                    navbar.style.opacity = '0.7';
                }
            }
        });
        
        // Intersection Observer to play/pause video
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && window.scrollY < 100) {
                    video.play();
                    navbar.style.opacity = '0.7';
                } else if (!entry.isIntersecting || window.scrollY >= 100) {
                    video.pause();
                    if (window.scrollY >= 100) {
                        navbar.style.opacity = '1';
                    }
                }
            });
        }, { threshold: 0.5 });
        
        observer.observe(video);
    </script>
